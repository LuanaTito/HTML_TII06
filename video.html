<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
       <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo Música e vídeo na página.</h1>
    <p>Para inserir uma música Mp3 em suas páginas web, o arquivo deve estar em uma pasta dentro da pasta raiz do site. No nosso caso a pasta media </p>

    <audio controls>
        <source src="media/audio/metalica_nothing.mp3" type="audio/mpeg">
    </audio>


<section>
    <p>Veja o vídeo a seguir:</p>
    <video controls>
        <source src="media/video/london.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
</section>
<br>
<hr>
<video controls>
    <source src="media/video/pink-floyd.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    <track kind="subtitles" srclang="pt-br" src="media/video/legenda-ptbr.vtt" label="Português Brasil" default>
    <track kind="subtitles" srclang="en" src="media/video/legenda-en.vtt" label="Inglês" default>
</video>
<hr>
<br>
<section>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=O2YEcRanvT1PnUQj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</section>
<!-- A tag <iframe> especifica um quadro embutido.
    Um quadro embutido é usado para incorporar outro documento no documento HTML atual. -->
 <hr>
 <br>
 <article>
 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1225692576472!2d-46.694390325932204!3d-23.52809357882266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1706729411442!5m2!1spt-BR!2sbr" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</article>
</body>
</html>
