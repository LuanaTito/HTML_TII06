<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="utf-8">
    <title>Trabalhando com imagens</title>
</head>

<body>
    <h1>Trabalhando com diversos elementos</h1>
    <hr>
    <a id="menu"></a>
    <h3>Filmes do Tim Burton:</h3>
    
    <p>
        <a href="#beetlejuice"><img src="imagem/beetlejuice_mini.jpg" alt="Beetlejuice"></a>
        <a href="#chapeleiro"><img src="imagem/chapeleiro_mini.jpg" alt="Chapeleiro Maluco"></a>
        <a href="#noivacadaver"><img  src="imagem/noiva_cadaver_mini.jpg" alt="A noiva Cadáver"></a>
    </p>
    <!-- Lincar as imagens em miniatura com as imagens grandes por meio do link vertical -->
    <hr>
    <a id="beetlejuice"></a>
    <figure>
        <img src="imagem/beetlejuice.jpg" alt="Beetlejuice">
        <figcaption>Beetlejuice, em os fantasmas se divertem!</figcaption>
        <p><a href="#menu">voltar para o menu</a></p>
    </figure>
    <a id="chapeleiro"></a>
    <figure>
        <img src="imagem/chapeleiro.jpg" alt="Chapeleiro Maluco">
        <figcaption>O chapeleiro Maluco, no país das maravilhas</figcaption>
        <p><a href="#menu">voltar para o menu</a></p>
    </figure>
    <a id="noivacadaver"></a>
    <figure>
        <img src="imagem/noiva_cadaver.jpg" alt="A noiva cadáver">
        <figcaption>Animação de Tim Burton: A Noiva Cadáver</figcaption>
        <p><a href="#menu">voltar para o menu</a></p>
    </figure>

    <p>&#10084;</p>

</body>

<html>
